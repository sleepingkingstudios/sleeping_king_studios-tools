---
name: SleepingKingStudios::Tools::IntegerTools#romanize
parent_path: sleeping-king-studios/tools/integer-tools
signature: 'romanize(integer, additive: false)'
slug: romanize
constructor: false
data_path: sleeping-king-studios/tools/integer-tools/i-romanize
metadata:
  examples:
  - name: ''
    text: 'IntegerTools.romanize(4) #=> ''IV'''
  - name: ''
    text: 'IntegerTools.romanize(18) #=> ''XVIII'''
  - name: ''
    text: 'IntegerTools.romanize(499) #=> ''CDXCIX'''
params:
- description: the integer to convert.
  name: integer
  type:
  - name: Integer
- description: |-
    if true, then uses only additive Roman numerals
    (e.g. four will be converted to IIII instead of IV, and nine will be
    converted to VIIII instead of IX). Defaults to false.
  name: additive
  type:
  - name: Boolean
  default: 'false'
raises:
- description: if the integer is less than 1 or greater than 4999.
  type:
  - name: RangeError
returns:
- description: the representation of the integer as a Roman numeral.
  type:
  - name: String
short_description: Represents an integer between 1 and 4999 (inclusive) as a Roman
  numeral.
version: "*"
