---
name: SleepingKingStudios::Tools::Assertions#assert_inclusion
parent_path: sleeping-king-studios/tools/assertions
signature: 'assert_inclusion(value, expected:, as: ''value'', error_class: AssertionError,
  message: nil, optional: false)'
slug: assert-inclusion
constructor: false
data_path: sleeping-king-studios/tools/assertions/i-assert-inclusion
metadata:
  examples:
  - name: ''
    text: |-
      Assertions.assert_inclusion('get', expected: %w[get post put])
      #=> does not raise an exception

      Assertions.assert_inclusion('delete', expected: %w[get post put])
      #=> raises an AssertionError with message 'value is is one of "get", "post", "put"'
params:
- description: the value to assert on.
  name: value
  type:
  - name: Object
- description: the name of the asserted value.
  name: as
  type:
  - name: String
  default: "'value'"
- description: the exception class to raise on a failure.
  name: error_class
  type:
  - name: Class
  default: AssertionError
- description: the expected values.
  name: expected
  type:
  - name: Enumerable
- description: the exception message to raise on a failure.
  name: message
  type:
  - name: String
  default: nil
- description: |-
    if false, ignores nil values even if nil is
    not one of the given values.
  name: optional
  type:
  - name: 'true'
  - name: 'false'
  default: 'false'
raises:
- description: if the value is not one of the expected values.
  type:
  - name: AssertionError
returns:
- description: ''
  type:
  - name: void
short_description: Asserts that the value is one of the given values.
version: "*"
