---
name: SleepingKingStudios::Tools::Assertions#assert_exclusion
parent_path: sleeping-king-studios/tools/assertions
signature: 'assert_exclusion(value, expected:, as: ''value'', error_class: AssertionError,
  message: nil)'
slug: assert-exclusion
constructor: false
data_path: sleeping-king-studios/tools/assertions/i-assert-exclusion
metadata:
  examples:
  - name: ''
    text: |-
      Assertions.assert_exclusion('get', expected: %w[get post put])
      #=> raises an AssertionError with message 'value is is one of "get", "post", "put"'

      Assertions.assert_exclusion('delete', expected: %w[get post put])
      #=> does not raise an exception
params:
- description: the value to assert on.
  name: value
  type:
  - name: Object
- description: the name of the asserted value.
  name: as
  type:
  - name: String
  default: "'value'"
- description: the exception class to raise on a failure.
  name: error_class
  type:
  - name: Class
  default: AssertionError
- description: the expected values.
  name: expected
  type:
  - name: Enumerable
- description: the exception message to raise on a failure.
  name: message
  type:
  - name: String
  default: nil
raises:
- description: if the value is one of the expected values.
  type:
  - name: AssertionError
returns:
- description: ''
  type:
  - name: void
short_description: Asserts that the value is not one of the given values.
version: "*"
